<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/stylePetShop.css}"/>
    <meta charset="UTF-8">
    <title>Интернет-магазин "Пушистик"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>Интернет-магазин зоотоваров "Пушистик"</h1>
    </div>

    <div id="headImg">
        <img th:src="@{/images/fonZ1.jpg}" alt="" height="240" width="1500"/>
    </div>
    <div id="crt">
        <button id="crtTab"><a href="/">Вернуться на главную страницу</a></button>
    </div>
    <div id="contentWind">
        <table border="1">
                <tr>
                    <td id="shopInfo" th:each="info : ${info}"><span th:text="${info.title}"></span></td>

                </tr>
        </table>
    </div>

</div>
</body>
</html>
